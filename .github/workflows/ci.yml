name: CI pipeline

on:
    push:
      branches:
        - main
    pull_request:
      branches:
        - main

permissions:
  contents: read
  security-events: write
  
jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Ckeckout repository
        uses: actions/checkout@v5
      - name: Setup Pyhton
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: Run tests
        run: |
          pytest tests/